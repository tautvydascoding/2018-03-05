<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- reikalinga kad prisitaikantis dizainas veiktu tvarkingai -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="libs/bootstrap4/css/bootstrap.min.css">
        <!-- galimos klaidos -->
        <!-- blogas kelias iki failo -->
        <!-- "/" ne i ta puse -->
        <!-- neuzdarete ">" -->
        <link rel="stylesheet" href="css/master.css">
        <!-- !!!! VISSA MANO CSS failas pats zemiausias -->
    </head>

    <body>

        <div class="container">
          <!-- stulpeliu rikiavimas pagal order nr -->
            <div class="row">
                <div class="col-4 bg-info aukstis-200 order-8">
                      1
                </div>
                <div class="col-4 bg-success aukstis-200 order-5">
                      2
                </div>
                <div class="col-4 bg-warning aukstis-200 ">
                      3
                </div>
            </div>

            <!--Offseta panaudojimas (atstumimas nuo kaires per
            stulpeliu skaiciu)  -->
            <div class="row">
                <div class="col-4 bg-danger aukstis-200 offset-4">
                    4
                </div>
            </div>
                <!--no-gutters nuima margins ir nuo col nuima padding  -->
            <div class="row no-gutters"> <!-- Mokinames float  -->
                <div class="col-12 bg-success">
                    <div class="w-25 float-right bg-info aukstis-200">
                      5
                    </div>
                </div>
                <div class="clear-fix"> </div> <!--clear fix isjungia float  -->

              <!--Responsive img.-->
                <div class="mt-5 row">
                  <div class="col-12 bg-warning">
                    <img class="img-fluid" src="header.jpg" alt="mountains">
                  </div>
                </div>
            </div>

        </div> <!-- konteinerio uzdarymas  -->




        <!-- bootstrap4 -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <!-- !!! jQuery "slim" yra nepilna versija ir jQuery kai kurios komandos neveikia, reiktu isisdeti kita jQuery  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- !!! mano js failas visada zemiausias -->
        <script type="text/javascript" src="main.js"> </script>
    </body>
</html>
