<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>Gallery</title>
  </head>

  <body>


<!-- Galerija -->

 <div class="container">
 	<div class="row">
 		<div class="col text-center"> <!-- Galerijos pavadinimas-->
 			<h2>Galerija</h2>
 		</div>
 	</div>

 	<div class="row justify-content-center">		<!-- Galerijos 1-eile-->
 		<div class="col-4">
 			<img src="pics/girl.jpg" class="img-fluid rounded-circle">
 		</div>
 	</div>

 	<div class="row m-top">		<!-- Galerijos 2-eile-->
 		<div class="col-4">
 			<img src="pics/girl.jpg" class="img-fluid rounded-circle">
 		</div>
 		<div class="col-4 offset-4">
 			<img src="pics/girl.jpg" class="img-fluid rounded-circle">
 		</div>
 	</div>

 	<div class="row m-top m-bottom">		<!-- Galerijos 3-eile-->
 		<div class="col-4">
 			<img src="pics/girl.jpg" class="img-fluid rounded-circle">
 		</div>
 		<div class="col-4">
 			<img src="pics/girl.jpg" class="img-fluid rounded-circle">
 		</div>
 		<div class="col-4">
 			<img src="pics/girl.jpg" class="img-fluid rounded-circle">
 		</div>
 	</div>
 </div>

 <!--  centrinis  -->
 <div class="container-fluid no-padding bg-danger">
 	<div class="row no-padding">
 		<div class="col-6 no-padding cont-high-800 bg-pic">
 		</div>
 		<div class="col-6 no-padding relative">
 			<button type="button" class="btn btn-info absolute">Info</button>
 		</div>
 	</div>
 </div>

<!--  Antraste -->
<div class="container">
	<div class="row">
		<div class="col text-center m-top-bottom-40">
			<h3>Antraste</h3>
			<p>Random textas po antraste</p>
	</div>
</div>
<!--  Footeris -->
<div class="container">
 	<div class="row bg-warning">
 		<div class="col">
 			<ul>
  				<li>Home</li>
				<li>Gallery</li>
  				<li>Brand</li>
			</ul>
 		</div>
 	</div>
</div>













<!-- Mano JavaScript pats zemiausias (main.js) VISADA -->

</html>
