<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>Gallery</title>
  </head>

  <body>


<!-- Galerija -->
 <div class="container">
 	<div class="row">
 		<div class="col text-center"> <!-- Galerijos pavadinimas-->
 			<h2>Galerija</h2>
 		</div>
 	</div>

 	<div class="row bg-warning justify-content-center">		<!-- Galerijos 1-eile-->
 		<div class="col-4">
 			<img src="pics/girl.jpg" class="img-fluid rounded-circle">
 		</div>
 	</div>

 	<div class="row">		<!-- Galerijos 2-eile-->
 		<div class="col-4 float-left bg-info">
 			<img src="pics/girl.jpg" class="img-fluid rounded-circle">
 		</div>
 		<div class="col-4 float-right bg-danger">
 			<img src="pics/girl.jpg" class="img-fluid rounded-circle">
 		</div>
 	</div>

 	<div class="row bg-warning">		<!-- Galerijos 3-eile-->
 		<div class="col-4">
 			<img src="pics/girl.jpg" class="img-fluid rounded-circle">
 		</div>
 		<div class="col-4">
 			<img src="pics/girl.jpg" class="img-fluid rounded-circle">
 		</div>
 		<div class="col-4">
 			<img src="pics/girl.jpg" class="img-fluid rounded-circle">
 		</div>
 	</div>
 </div>

 <!--  centrinis  -->
 <div class="container-fluid bg-danger">
 	<div class="row">
 		<div class="col-6">
 		<img src="pics/girl.jpg" class="img-fluid">
 		</div>
 		<div class="col-6">
 			Mygtukas
 		</div>
 	</div>
 </div>

<!--  Antraste -->
<div class="jumbotron">
	<div class="row">
		<div class="col text-center">
			<h3>Antraste</h3>
			<p>Random textas po antraste</p>
	</div>
</div>
<!--  Footeris -->
 <div class="container">
 	<div class="row bg-dark">
 		<div class="col">
 		</div>
 	</div>
 </div>

  </body>
</html>
